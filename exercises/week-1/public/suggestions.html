      <h3>Contact Us</h3> <!-- Turn this into an h3 element -->

      <!-- In this section, create a form that allows people to send questions
        to the customer service department of your online business. Your form
        should have text inputs for a person's name and email address as well as
        a dropdown list (select tag) for the type of question [Bug Report,
        Feature Request, Sales, Other] and a text area for the question itself.
        Each element of the form should be on it's own line, and each element
        should have a label identifying what it is, e.g. Name, Email, Query, and
        Question. Add an action to the form that points to this page, and add a
        Submit button that triggers the action. Naturally, the form won't do
        anything except  reload the page, but it's a start! -->
		
		<!-- http://www.w3schools.com/html/html_forms.asp -->

	<form action="http://www.w3schools.com/html/html_forms.asp">
      Name:<br>
	  <input type="text" name="name">
	  <br><br>
	  
      Email:<br>
	  <input type="text" name="email">
	  <br><br>
      
	  Query:<br>
	  <select name="query">
		<option value="Bug Report">Bug Report</option>
		<option value="Feature Request">Feature Request</option>
		<option value="Sales">Sales</option>
		<option value="Other">Other</option>
	  </select>	  
	  <br><br>
	  	  
      Question:<br>
	  <input type="text" name="question">
	  <br><br>
	  
	  <input type="submit">
	</form>
